<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Kita - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.jpg">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 5rem;
        }
    </style>
</head>

<body>

    <!-- Header & Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.jpg" alt="Logo Perpustakaan">
                    Perpustakaan Kita
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transaksi.html">Transaksi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profil.html">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active btn btn-outline-light ms-2 px-4" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="login-container">
            <div class="card shadow-lg p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">Login</h3>
                    <p class="text-muted">Masuk untuk mengakses aplikasi</p>
                </div>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                        <div class="invalid-feedback">
                            Username tidak boleh kosong.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password"
                            required>
                        <div class="invalid-feedback">
                            Password tidak boleh kosong.
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Ingat Saya</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Masuk</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" class="small text-decoration-none">Lupa Password?</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2026 Perpustakaan-Destyara Hesmi.V- 251011700122</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
