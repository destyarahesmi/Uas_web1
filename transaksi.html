<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Kita - Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.jpg">
</head>

<body>

    <!-- Header & Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.jpg" alt="Logo Perpustakaan">
                    Perpustakaan Kita
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="transaksi.html">Transaksi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profil.html">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-light ms-2 px-4" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="page-title">Tambah Transaksi Baru</h2>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card p-4">
                    <form id="transaksiForm" novalidate>
                        <div class="mb-3">
                            <label for="namaTransaksi" class="form-label">Nama Peminjam / Transaksi</label>
                            <input type="text" class="form-control" id="namaTransaksi"
                                placeholder="Masukkan nama peminjam">
                            <div class="invalid-feedback">Nama Transaksi tidak boleh kosong.</div>
                        </div>

                        <div class="mb-3">
                            <label for="jumlah" class="form-label">Jumlah Buku</label>
                            <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah buku">
                            <div class="invalid-feedback">Jumlah harus diisi dan lebih dari 0.</div>
                        </div>

                        <div class="mb-3">
                            <label for="kategori" class="form-label">Kategori</label>
                            <select class="form-select" id="kategori">
                                <option value="">Pilih Kategori</option>
                                <option value="Fiksi">Fiksi</option>
                                <option value="Non-Fiksi">Non-Fiksi</option>
                                <option value="Pelajaran">Pelajaran</option>
                                <option value="Majalah">Majalah</option>
                            </select>
                            <div class="invalid-feedback">Silakan pilih kategori.</div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="daftar_transaksi.html" class="text-decoration-none">Lihat Daftar Transaksi</a>
                            <button type="submit" class="btn btn-primary px-5">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2026 Perpustakaan-Destyara Hesmi.V- 251011700122</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
